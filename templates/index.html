<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Painel RFID</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body { padding: 20px; }
    .epc-card { margin-bottom: 1rem; }
  </style>
</head>
<body>
  <div class="container">
    <h1 class="mb-4">Leituras RFID</h1>
    <div id="lista" class="row"></div>
  </div>

  <script>
    function carregarDados() {
      fetch("http://localhost:8000/dados")
        .then(res => res.json())
        .then(data => {
          const lista = document.getElementById("lista");
          lista.innerHTML = "";
          data.forEach(item => {
            const col = document.createElement("div");
            col.className = "col-md-6";
            col.innerHTML = `
              <div class="card epc-card">
                <div class="card-body">
                  <h5 class="card-title">${item.nome || "Sem nome definido"}</h5>
                  <p class="card-text">
                    <strong>EPC:</strong> ${item.epc}<br>
                    <strong>Timestamp:</strong> ${item.timestamp}
                  </p>
                  <div class="input-group">
                    <input type="text" class="form-control" placeholder="Novo nome" id="nome-${item.id}">
                    <button class="btn btn-primary" onclick="atualizarNome(${item.id}, '${item.epc}')">Salvar</button>
                  </div>
                </div>
              </div>
            `;
            lista.appendChild(col);
          });
        });
    }

    function atualizarNome(id, epc) {
      const novoNome = document.getElementById(`nome-${id}`).value;
      fetch("http://localhost:8000/atualizar_nome", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ epc: epc, nome: novoNome })
      })
      .then(res => res.json())
      .then(resp => {
        alert(resp.mensagem);
        carregarDados();
      });
    }

    carregarDados();
  </script>
</body>
</html>
